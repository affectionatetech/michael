<!DOCTYPE html>
<html lang="en">
    <head>
        <title> earn and excel </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b7305954de.js" crossorigin="anonymous"></script>
  
    </head>
<body>

<header>

    <div class="logo"> chatter </div>
    
</header>
<main class="home-main">
  <div class="timeline-container">
    <div class="chatters-feed">
      <h1>Chatters</h1>
      <div class="chatter">
        <div class="profile-pic">
         <i class="fas fa-user-circle"></i>
        </div>
          <div class="message">
        <p>Hello, this is my first chatter!</p>
        <p class="metadata"> Posted by Affection on 10/10/2020 </p>
        
          </div>
         </div>
        </div>
           <div class="recent-users-feed">
          <h2>Recent users</h2>
          <div class="new-user">
            <div class="profile-pic">
              <i class="fas fa-user-circle"></i> 
            </div>
            <div class="name">
                 <p>Affection</p>
                 <button id="submit"class="secondary-button login-button" type="submit"> Follow </button>
            </div>
         </div>
      </div>
    </main>
  </body>
</html>
